<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChexoraHub</title>

<style>
body{
    font-family:Arial;background:#0d0d0d;margin:0;padding:0;color:white;
}
.categories{
    display:flex;gap:10px;flex-wrap:wrap;padding:15px;justify-content:center;
}
.cat-btn{
    padding:10px 16px;background:#1f1f1f;color:white;border-radius:6px;font-weight:bold;
    border:1px solid #444;cursor:pointer;
}

/* ðŸ”¥ 2 Column Grid */
.video-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.video-card{
    background:#111;padding:10px;border-radius:10px;text-align:center;
}

.thumb{
    width:100%;aspect-ratio:1/1;border-radius:10px;object-fit:cover;
}

.btn-watch{
    margin-top:10px;padding:8px 18px;background:#007bff;color:white;border-radius:6px;
    text-align:center;display:inline-block;font-weight:bold;
}

.ads-box{
    margin:20px auto;width:320px;max-width:90%;text-align:center;
}
</style>
</head>
<body>

<!-- TOP AD -->
<div class="ads-box">
<script type="text/javascript">
	atOptions = {
		'key' : '30921df49dc35be6701cc3d7f8ca8108',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/30921df49dc35be6701cc3d7f8ca8108/invoke.js"></script>
</div>

<h2 style="text-align:center;margin-top:5px;">ChexoraHub</h2>

<!-- CATEGORY BUTTONS -->
<div class="categories">
<button class="cat-btn" onclick="filterCategory('Bangladeshi')">Bangladeshi</button>
<button class="cat-btn" onclick="filterCategory('Indian')">Indian</button>
<button class="cat-btn" onclick="filterCategory('Foreign')">Foreign</button>
<button class="cat-btn" onclick="filterCategory('Hardscore')">Hardscore</button>
<button class="cat-btn" onclick="filterCategory('Movie')">Movie</button>
</div>

<!-- VIDEO SECTION -->
<div id="videos" class="video-grid"></div>

<!-- NATIVE AD -->
<div class="ads-box">
<script async src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
<div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>

<!-- SOCIAL BAR -->
<div class="ads-box">
<script src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"></script>
</div>

<script>
let allVideos=[];

async function loadVideos(){
    let d=await fetch("videos.json");
    allVideos=await d.json();
    showVideos(allVideos);
}

function showVideos(list){
    let c=document.getElementById("videos");
    c.innerHTML="";
    list.forEach(v=>{
        c.innerHTML+=`
        <div class="video-card">
            <img src="${v.thumb}" class="thumb">
            <p>${v.title}</p>
            <a href="${v.url}" target="_blank" class="btn-watch">Watch Video</a>
        </div>`;
    });
}

function filterCategory(cat){
    showVideos(allVideos.filter(v=>v.cat===cat));
}

loadVideos();
</script>

</body>
</html>
