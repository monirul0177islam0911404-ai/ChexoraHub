<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChexoraHub</title>

<style>
body{
    font-family:Arial,sans-serif;
    background:#0d0d0d;
    margin:0;
    padding:0;
    color:white;
}
.categories{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    padding:15px;
    justify-content:center;
}
.cat-btn{
    padding:10px 16px;
    background:#1f1f1f;
    color:white;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
    transition:background 0.3s;
}
.cat-btn:hover{
    background:#333;
}

/* ðŸ”¥ 2 Column Grid */
.video-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.video-card{
    background:#111;
    padding:15px;
    border-radius:10px;
    text-align:center;
    border:1px solid #222;
}

.thumb{
    width:100%;
    aspect-ratio:16/9;
    border-radius:8px;
    object-fit:cover;
}

.btn-watch{
    margin-top:10px;
    padding:8px 18px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:6px;
    text-align:center;
    display:inline-block;
    font-weight:bold;
    text-decoration:none;
    transition:background 0.3s;
}
.btn-watch:hover{
    background:#0056b3;
}

.ads-box{
    margin:20px auto;
    width:320px;
    max-width:90%;
    text-align:center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .video-grid{
        grid-template-columns:1fr;
        gap:10px;
        padding:10px;
    }
    
    .categories{
        padding:10px;
    }
    
    .cat-btn{
        padding:8px 12px;
        font-size:14px;
    }
}
</style>
</head>
<body>

<!-- TOP AD -->
<div class="ads-box">
<script type="text/javascript">
	atOptions = {
		'key' : '30921df49dc35be6701cc3d7f8ca8108',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/30921df49dc35be6701cc3d7f8ca8108/invoke.js"></script>
</div>

<h2 style="text-align:center;margin-top:5px;">ChexoraHub</h2>

<!-- CATEGORY BUTTONS -->
<div class="categories">
<button class="cat-btn" onclick="filterCategory('all')">All</button>
<button class="cat-btn" onclick="filterCategory('Bangladeshi')">Bangladeshi</button>
<button class="cat-btn" onclick="filterCategory('Indian')">Indian</button>
<button class="cat-btn" onclick="filterCategory('Foreign')">Foreign</button>
<button class="cat-btn" onclick="filterCategory('Hardscore')">Hardscore</button>
<button class="cat-btn" onclick="filterCategory('Movie')">Movie</button>
</div>

<!-- VIDEO SECTION -->
<div id="videos" class="video-grid"></div>

<!-- NATIVE AD -->
<div class="ads-box">
<script async src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
<div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>

<!-- SOCIAL BAR -->
<div class="ads-box">
<script src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"></script>
</div>

<script>
let allVideos = [];

async function loadVideos(){
    try {
        // à¦¯à¦¦à¦¿ videos.json à¦¨à¦¾ à¦¥à¦¾à¦•à§‡, à¦¤à¦¾à¦¹à¦²à§‡ demo data à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§à¦¨
        allVideos = [
            {
                title: "Demo Video 1",
                thumb: "https://via.placeholder.com/300x169/333/fff?text=Thumbnail+1",
                url: "https://www.example.com/video1",
                cat: "Bangladeshi"
            },
            {
                title: "Demo Video 2", 
                thumb: "https://via.placeholder.com/300x169/333/fff?text=Thumbnail+2",
                url: "https://www.example.com/video2",
                cat: "Indian"
            },
            {
                title: "Demo Video 3",
                thumb: "https://via.placeholder.com/300x169/333/fff?text=Thumbnail+3",
                url: "https://www.example.com/video3",
                cat: "Foreign"
            },
            {
                title: "Demo Video 4",
                thumb: "https://via.placeholder.com/300x169/333/fff?text=Thumbnail+4",
                url: "https://www.example.com/video4",
                cat: "Movie"
            }
        ];
        showVideos(allVideos);
    } catch(error) {
        console.error("Error loading videos:", error);
        // Fallback demo data
        showVideos(allVideos);
    }
}

function showVideos(list){
    let container = document.getElementById("videos");
    container.innerHTML = "";
    
    list.forEach(video => {
        container.innerHTML += `
        <div class="video-card">
            <img src="${video.thumb}" class="thumb" alt="${video.title}">
            <p style="margin:10px 0;font-weight:bold;">${video.title}</p>
            <a href="${video.url}" target="_blank" class="btn-watch">Watch Video</a>
        </div>`;
    });
}

function filterCategory(cat){
    if(cat === 'all') {
        showVideos(allVideos);
    } else {
        showVideos(allVideos.filter(v => v.cat === cat));
    }
}

// Load videos when page loads
document.addEventListener('DOMContentLoaded', loadVideos);
</script>

</body>
</html>
